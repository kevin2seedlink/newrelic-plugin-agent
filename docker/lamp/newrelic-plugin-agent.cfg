%YAML 1.2
---
Application:
  license_key: REPLACE_WITH_REAL_KEY
  wake_interval: 60

  apache_httpd:
    name: nrpa-docker
    scheme: http
    host: localhost
    path: /server-status

  memcached:
    name: nrpa-docker
    host: localhost
    port: 11211

  php_apc:
    name: nrpa-docker
    scheme: http
    host: localhost
    verify_ssl_cert: true
    port: 80
    path: /apc-nrp.php

Daemon:
  user: newrelic
  pidfile: /var/run/newrelic/newrelic-plugin-agent.pid

Logging:
  formatters:
    verbose:
      format: '%(levelname) -10s %(asctime)s %(process)-6d %(processName) -15s %(threadName)-10s %(name) -45s %(funcName) -25s L%(lineno)-6d: %(message)s'
  handlers:
    file:
      class : logging.handlers.RotatingFileHandler
      formatter: verbose
      filename: /var/log/newrelic/newrelic-plugin-agent.log
      maxBytes: 10485760
      backupCount: 3
  loggers:
    newrelic_plugin_agent:
      level: INFO
      propagate: True
      handlers: [console, file]
    requests:
      level: ERROR
      propagate: True
      handlers: [console, file]
